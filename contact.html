  <div id="content">

  <main>
    <article>

      <!-- Contato -->

      <section class="section contact section2 hidden fade-in" aria-labelledby="contact-label">
        <div class="container">

          <form action="https://api.staticforms.xyz/submit" method="post" class="contact-form card-md">
            <h2 class="headline-sm" id="contact-label">Entre em contato comigo</h2>
            <p class="contact-text body-md">
              Sinta-se à vontade para me enviar uma mensagem por aqui ou pelo meu Linkedin. Estou aqui para colaborar.
            </p>
            <div class="pilha">
              <div>
                <label for="name" class="label"><strong>Nome</strong></label>
                <input type="text" name="name" id="name" placeholder="Nome *" required class="input-field">
              </div>
              <div>
                <label for="email" class="label"><strong>Seu email</strong></label>
                <input type="email" name="email" id="email" placeholder="Email *" required class="input-field">
              </div>
            </div>
            <label for="subject" class="label"><strong>Assunto</strong></label>
            <input type="text" name="subject" id="subject" placeholder="Assunto *" class="input-field">
            <label for="message" class="label"><strong>Sua mensagem</strong></label>
            <textarea name="message" id="message" placeholder="Sua mensagem *" required class="input-field"></textarea>
            
            <!-- Campo Honeypot -->
            <input type="text" name="honeypot" style="display: none;">
            
            <button type="submit" class="bu btn-contact right">Enviar Mensagem</button>
          
            <input type="hidden" name="accessKey" value="143f686e-9677-4466-87d1-736998c5d4d5">
            <input type="hidden" name="redirectTo" value="https://gustavocampelo.github.io/meu-site/message.html">
          </form>
          
        </div>
      </section>

    </article>
  </main>
